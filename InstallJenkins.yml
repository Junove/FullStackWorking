---
- name: Install Jenkins
  hosts: controlnode
  become: true
  tasks:
    - name: Add Jenkins apt repository key
      command: wget -q -O - https://pkg.jenkins.io/debian-stable/jenkins.io.key | apt-key add -
      register: add_key_result
      ignore_errors: yes

    - name: Ensure Jenkins apt repository key was added
      fail:
        msg: "Failed to add Jenkins apt repository key"
      when: add_key_result.rc != 0

    - name: Add Jenkins apt repository
      apt_repository:
        repo: "deb https://pkg.jenkins.io/debian-stable binary/"
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Java Runtime Environment
      apt:
        name: openjdk-11-jre
        state: present

    - name: Install Jenkins package
      apt:
        name: jenkins
        state: present

    - name: Install additional packages
      apt:
        name: fontconfig
        state: present

    - name: Start Jenkins service
      service:
        name: jenkins
        state: started
        enabled: yes
