- hosts: webservers
  become: yes
  gather_facts: false
  vars:
    new_mysql_root_password: Pa$$w0rd
    mysqlsoftware:
      - mysql-server
      - mysql-client
  tasks:
    - name: install python, pip, etc.
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
        - pip 
        - python3-dev 
        - default-libmysqlclient-dev 
        - build-essential

    - name: Install MySQL server
      apt:
        name: mysql-server
        state: present
        update_cache: yes

    - name: Install MySQL client
      apt:
        name: mysql-client
        state: present
        update_cache: yes

    - name: pip install mysqlclient
      pip:
        name: mysqlclient

    - name: Start the MySQL service
      service:
        name: mysql
        state: started
        
    - name: copy .my.cnf file with root password credentials
      template:
        src: /home/ubuntu/Ansible-Intro/templates/my.cnf.j2
        dest: /root/.my.cnf
        owner: root
        mode: '0600'

    - name: update mysql root password for all root accounts
      mysql_user:
        name: root
        host: "{{ inventory_hostname }}"
        password: "{{ new_mysql_root_password }}"

    - name: delete anonymous MySQL server user for localhost
      mysql_user:
        user: ""
        state: absent

    - name: remove the MySQL test database
      mysql_db:
        db: test
        state: absent

    - name: Remove /root/.my.cnf
      file:
        path: /root/.my.cnf
        state: absent
